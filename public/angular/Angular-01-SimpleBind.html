<!DOCTYPE html>
<html ng-app="loc8rApp">
<head>
    <meta charset="UTF-8">
    <title>Angular binding test</title>
    <script src="angular.min.js"></script>
    <!--这里一定要记得引入一个模块-->
    <script src="loc8rApp.js"></script>
</head>
<body ng-controller="myController">

    <ul>

    </ul>
</body>
</html>
